<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquire Assistant (2024)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff8e1;
        font-family: 'Inter', Arial, sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      nav,
      th,
      .font-bold,
      .font-semibold {
        font-family: 'Inter', Arial, sans-serif;
      }
      .acquire-gradient {
        background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
      }
      .acquire-nav a {
        transition: color 0.2s;
      }
      .acquire-nav a:hover,
      .acquire-nav a:focus {
        color: #009688 !important;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex flex-col"
    style="width: 100vw; overflow-x: hidden"
  >
    <!-- Navigation Bar -->
    <nav
      class="acquire-gradient text-white px-4 py-3 flex items-center justify-between shadow acquire-nav fixed left-0 right-0 top-0 z-40"
    >
      <div class="flex items-center gap-2">
        <span class="font-bold text-lg tracking-wide">Acquire Assistant</span>
        <span class="ml-2 text-xs bg-blue-700 px-2 py-1 rounded"
          >2024 Edition</span
        >
      </div>
      <div class="flex gap-4">
        <a href="#player-board" id="nav-player-board" class="hover:underline"
          >Player Board</a
        >
        <a href="#rules" id="nav-rules" class="hover:underline">Rules</a>
        <a href="#" class="hover:underline">About</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-start p-6 pt-24">
      <section
        id="player-board-section"
        class="w-full max-w-4xl mx-auto bg-white rounded shadow p-0 mt-6 sm:max-w-full"
      >
        <div class="p-6 min-w-[350px]">
          <div class="overflow-x-auto">
            <div id="player-board-root">
              <!-- Dynamic player board UI will be rendered here -->
            </div>
          </div>
        </div>
      </section>
      <section
        id="rules-section"
        class="w-full max-w-4xl mx-auto bg-white rounded shadow p-0 mt-6 sm:max-w-full hidden"
      >
        <div class="p-6 min-w-[350px] flex flex-col items-center">
          <h2 class="text-2xl font-bold mb-4">Acquire Official Rulebook</h2>
          <iframe
            src="https://renegadegamestudios.com/content/File%20Storage%20for%20site/Rulebooks/Acquire/Acquire_RGS_Rulebook_WEB.pdf"
            class="w-full"
            style="min-height: 70vh"
            frameborder="0"
          ></iframe>
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-500 py-4">
      &copy; <span id="footer-year"></span> Chisel. All rights reserved.
    </footer>
    <script type="module" src="./player-board.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('footer-year').textContent =
          new Date().getFullYear();
      });
      function showSection(section) {
        document
          .getElementById('player-board-section')
          .classList.toggle('hidden', section !== 'player-board');
        document
          .getElementById('rules-section')
          .classList.toggle('hidden', section !== 'rules');
      }
      document
        .getElementById('nav-player-board')
        .addEventListener('click', function (e) {
          e.preventDefault();
          showSection('player-board');
        });
      document
        .getElementById('nav-rules')
        .addEventListener('click', function (e) {
          e.preventDefault();
          showSection('rules');
        });
      // Default to player board
      showSection('player-board');
    </script>
  </body>
</html>
