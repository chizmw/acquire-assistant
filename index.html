<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acquire Assistant (2024)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #fff8e1;
        font-family: 'Inter', Arial, sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      nav,
      th,
      .font-bold,
      .font-semibold {
        font-family: 'Inter', Arial, sans-serif;
      }
      .acquire-gradient {
        background: linear-gradient(90deg, #f9d423 0%, #ff4e50 100%);
      }
      .acquire-nav a {
        transition: color 0.2s;
      }
      .acquire-nav a:hover,
      .acquire-nav a:focus {
        color: #009688 !important;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Navigation Bar -->
    <nav
      class="acquire-gradient text-white px-4 py-3 flex items-center justify-between shadow acquire-nav"
    >
      <div class="flex items-center gap-2">
        <span class="font-bold text-lg tracking-wide">Acquire Assistant</span>
        <span class="ml-2 text-xs bg-blue-700 px-2 py-1 rounded"
          >2024 Edition</span
        >
      </div>
      <div class="flex gap-4">
        <a href="#" class="hover:underline">Player Board</a>
        <a href="#" class="hover:underline">Rules</a>
        <a href="#" class="hover:underline">About</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-start p-6">
      <section class="w-full max-w-3xl bg-white rounded shadow p-6 mt-6">
        <div id="player-board-root">
          <!-- Dynamic player board UI will be rendered here -->
        </div>
      </section>
    </main>

    <footer class="text-center text-xs text-gray-500 py-4">
      &copy; <span id="footer-year"></span> Chisel. All rights reserved.
    </footer>
    <script type="module" src="./player-board.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('footer-year').textContent =
          new Date().getFullYear();
      });
    </script>
  </body>
</html>
